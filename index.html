<!DOCTYPE html>

  <head>
    <title>人机对话聊天</title>
    <style>
      /* 在这里添加自定义的CSS样式 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      .chat-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .chat-header {
        padding: 20px;
        background-color: #f9f9f9;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }

      .chat-header h1 {
        margin: 0;
        font-size: 20px;
      }

      .chat-body {
        padding: 20px;
        height: 300px;
        overflow-y: scroll;
      }

      .chat-message {
        margin-bottom: 20px;
      }

      .user-message {
        background-color: #dff3fd;
        padding: 10px;
        border-radius: 5px;
      }

      .bot-message {
        background-color: #e8e8e8;
        padding: 10px;
        border-radius: 5px;
      }

      .error-message {
        background-color: #FFB7C5;
        padding: 10px;
        border-radius: 5px;
      }
      
      .system-message {
        background-color: orange;
        padding: 10px;
        border-radius: 5px;
      }

      .chat-input {
        display: flex;
        margin-top: 20px;
      }

      .chat-input input {
        flex-grow: 1;
        padding: 10px;
        border-radius: 5px;
        border: none;
      }

      .chat-input button {
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: #ffffff;
        cursor: pointer;
      }
      /*pay样式*/
      #pay {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 5%;
        left: 95%;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: #ffffff;
        cursor: pointer;
        width: 100px;
        height: 50px;
      }
      /*setting样式*/

        top: 50%;
        left: 15%;
        border-radius: 5px;
